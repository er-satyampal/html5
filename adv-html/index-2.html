<!DOCTYPE html>
<html>
<head>
    <title>HTML Basic Examples</title>
</head>
<body>
    <b>HTML Headings</b>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <hr>

    <b>
        <u>
           <i> HTML Paragraphs</i>
        </u>
    </b>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <hr>

    <b>HTML Links</b>
    <a href="https://www.google.com"> This is a link</a>
    <hr>

    <b>HTML Images</b>
    <img src="https://via.placeholder.com/1000x120" alt="HTML Image" width="100%" height="400">


</body>
</html>
