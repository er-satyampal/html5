<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting</title>

</head>
<body>
    <!-- BOLD IN HTML  -->
<b>
 <p>This is a paragraph</p>
</b>

<!-- CENTER Tag In HTML  -->
  <center><p>center</p></center>


  <!-- ITALLIC In HTML  -->
   <i> <P>Itallic Font</P></i>
   
   <em> <p>This is a paragraph</p></em>
   <p>  <del> This </del> is a paragraph</p>
    <small> <p>This is a paragraph</p></small>

   <p>This is a <mark style="background-color: aqua;"> paragraph </mark></p>
      <p>This  <strong>Strong text</strong> is a paragraph</p>
   <p>This <small>small text</small>  is a paragraph</p>
   <p>This is a <ins>ins text</ins>
    paragraph</p>


    <u><p>Underline </p></u>

</body>
</html>
